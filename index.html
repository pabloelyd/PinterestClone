<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./img/pinterest-logo-2432.png">
    <title>Pinterest</title>
</head>

<!--
0.-Tener <nav> </nav> con #navbar-pinterest
1.- El buscador debe de ser <input> con .finder
2.- La navbar debe de tener 3 iconos cada uno dentro de <div> </div> a la derecha #notifications #message y #profile-img
3.- Tener un <main> </main> con #content este debe de contener todas las images
4.- El icono de pinterest con #pinterest-icon me debe de redireccionar a https://www.pinterest.com
5.- Cada imagen debe de estar encerrada en un <div> </div> con la clase .card-image
6.-Por lo menos deben de existir 30 imágenes
7.-Debes de tener por lo menos una media query
8.-El navbar siempre debe de estar en el top de la aplicación
9.- La .card-image tiene un :hover para mostrar los botones -->
<body>
<div id="wrap">
<nav id="navbar"> <!-- Punto 0-->
        <div id="navbar-logo">
            <a href="https://www.pinterest.com" id="pinterest-icon" ><!-- Punto 4-->
                <div>
                    <img src="./img/pinterest-logo-2432.png" alt="">
                </div>
            </a>
        </div>
        <div id="navbar-inicio">
            <div id="navbar-inicio1">Inicio</div>
            <div id="navbar-inicio2">Hoy</div>
            <div id="navbar-inicio3">
                <span>Crear</span>
                <div>
                    <img src="./img/arrow-down-3101.png" alt="">
                </div>
            </div>
        </div>
        <div id="navbar-search">
             <!--<div id="navbar-search1">
                <div>
                   <img src="./img/search-2907.png" alt="">
                </div>
            </div>-->
            <div id="navbar-search2">
                <input type="text" placeholder="     Buscar"> <!-- Punto 1-->
            </div>
        </div>
        <div id="navbar-btns"><!-- Punto 2-->
            <div id="searching" class="hovers">
                <img src="./img/search-2907.png" alt="">
            </div>
            <div id="notifications" class="hovers">
                <img src="./img/bell-3063.png" alt="">
            </div>
            <div id="message" class="hovers">
                <img src="./img/download-icon-box+inbox+message+pinterest+icon-1320186895903270180_24.png" alt="">
            </div>
            <div id="profile" class="hovers">
                <img src="./img/perfiljpg2.png" alt="">
            </div>
            <div id="arrow">
                <img src="./img/arrow-down-3102.png" alt="">
            </div>
        </div>
</nav>
<main id="content"><!-- Punto 3-->
    <div id="content1">
        <div class="hovering">
        <div class="round">
               <img src="./img/home1.jpg" alt="">
               <div class="category">Home</div>
               <div class="save">Guardar</div>
               <div class="share"><img src="" alt=""></div>
               <div class="option"><img src="" alt=""></div>
        </div>
        </div>
        <div class="round">
            <div class="hovering">
            <img src="./img/ideas1.jpg" alt="">
            <div class="category">Home</div>
        
        </div>
    </div>
        <div class="round"><img src="./img/varios1.jpg" alt=""></div>
        <div class="round"><img src="./img/home2.jpg"></div>
        <div class="round"><img src="./img/ideas2.jpg" alt=""></div>
        <div class="round"><img src="./img/varios2.jpg" alt=""></div>
    </div>
    <div id="content2">
        <div class="round"><img src="./img/home3.jpg"></div>
        <div class="round"><img src="./img/ideas3.jpg" alt=""></div>
        <div class="round"><img src="./img/varios3.jpg" alt=""></div>
        <div class="round"><img src="./img/home4.jpg"></div>
        <div class="round"><img src="./img/ideas4.jpg" alt=""></div>
        <div class="round"><img src="./img/varios4.jpg" alt=""></div>
    </div>
    <div id="content3">
        <div class="round"><img src="./img/home5.jpg"></div>
        <div class="round"><img src="./img/ideas5.jpg" alt=""></div>
        <div class="round"><img src="./img/varios5.jpg" alt=""></div>
        <div class="round"><img src="./img/home6.jpg"></div>
        <div class="round"><img src="./img/ideas6.jpg" alt=""></div>
        
    </div>
    <div id="content4">
        <div class="round"><img src="./img/home7.jpg"></div>
        <div class="round"><img src="./img/ideas7.jpg" alt=""></div>
        <div class="round"><img src="./img/varios7.jpg" alt=""></div>
        <div class="round"><img src="./img/home8.jpg"></div>
        <div class="round"><img src="./img/ideas8.jpg" alt=""></div>
        <div class="round"><img src="./img/varios8.jpg" alt=""></div>
        <div class="round"><img src="./img/varios6.jpg" alt=""></div>
    </div>
    <div id="content5">
        <div class="round"><img src="./img/home9.jpg"></div>
        <div class="round"><img src="./img/ideas8.jpg" alt=""></div>
        <div class="round"><img src="./img/varios9.jpg" alt=""></div>
        <div class="round"><img src="./img/home10.jpg"></div>
        <div class="round"><img src="./img/ideas10.jpg" alt=""></div>
        <div class="round"><img src="./img/varios10.jpg" alt=""></div>
    </div>
</main>
</div> 
</body>
</html>
